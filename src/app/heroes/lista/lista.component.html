<h3>Listado de heroes</h3>

<div *ngIf="deletedHeroe; else nothingWasDeleted">
  <h3>Heroe borrado<small class="text-danger"> {{ deletedHeroe }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
*ngIf="heroNames.length>0"
(click)="removeLast()" class="btn btn-outline-danger">

</button>

<ul class="mt-2 list-group">

</ul>
